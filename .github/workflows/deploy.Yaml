name: CI/CD Pipeline

on:
  push:
    branches:
      - CICD
  pull_request:
    branches:
      - CICD

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: List files
        run: ls -al

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run coverage
        run: npm run coverage

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
          retention-days: 7